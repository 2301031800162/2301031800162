<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="../globals.css" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header class="header">
      <div class="logo-container">
        <img class="vector" src="../assets/vector.svg" />
        <img class="nutrition-planner" src="../assets/nutrition-planner.png" />
      </div>
      <nav class="nav-links">
        <a href="../index.html" class="nav-link">Home</a>
        <a href="../dash/index.html" class="nav-link">Dashboard</a>
        <a href="../bill/index.html" class="nav-link">Billing</a>
        <a href="#" class="nav-link active">Contact us</a>
      </nav>
    </header>

    <main class="contact-section">
      <h1 class="animated-title">Contact Us</h1>
      
      <form class="contact-form">
        <input type="email" class="form-input" placeholder="Your Email" required>
        <textarea class="form-input" rows="6" placeholder="Your Message" required></textarea>
        <button type="submit" class="send-button">Send Message</button>
      </form>

      <div class="social-media">
        <img class="social-icon" src="../assets\contact\twitter-original-icon-.png" alt="Twitter">
        <img class="social-icon" src="../assets\contact\Instagram_icon.png" alt="Instagram">
        <img class="social-icon" src="../assets\contact\facebook-icon-.png" alt="Facebook">
      </div>
    </main>
  </body>
</html>
